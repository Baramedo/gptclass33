<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 블로그</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 슬라이드 쇼 관련 CSS */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            width: 100%;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        /* 이전/다음 버튼 스타일 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        /* 버튼 호버 시 색상 변경 */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 여행 블로그</h1>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#destinations">여행지</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>환영합니다!</h2>
            <p>여행의 즐거움을 함께 나누는 공간입니다.</p>
        </section>
        <section id="destinations">
            <h2>추천 여행지</h2>
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="image1.jpg" alt="이미지 1">
                </div>
                <div class="mySlides">
                    <img src="image2.jpg" alt="이미지 2">
                </div>
                <div class="mySlides">
                    <img src="image3.jpg" alt="이미지 3">
                </div>
                <!-- 이전/다음 버튼 -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </section>
        <section id="contact">
            <h2>연락처</h2>
            <p>이메일: blog@example.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 나의 여행 블로그</p>
    </footer>
    <!-- JavaScript 추가 -->
    <script src="scripts.js"></script>
    <script>
        // 이미지 슬라이드 기능을 위한 JavaScript
        let slideIndex = 1;
        showSlides(slideIndex);

        // 다음/이전 컨트롤 함수
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // 현재 이미지 표시 함수
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // 슬라이드 표시 함수
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
